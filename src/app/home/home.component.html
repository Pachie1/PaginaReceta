<div class="home-container">
  <div class="bg-dark text-white popular-foods">
    <h4>All Time Popular</h4>
    <button class="btn btn-secondary">Alfabeticamente</button>
    <button class="btn btn-secondary">Pasos me a Ma</button>
    <button class="btn btn-secondary">Pasos Ma a me</button>
    <div class="movies">
      <div class="food" *ngFor="let food of recetas">
        <div class="name" (click)="goToMovie('popular', food.id)">{{ food.name }}</div>
        <div class="rating">{{ food.rating }}</div>
      </div>
    </div>
  </div>

    <div class="all-foods">
      <div class="trending-foods">
        <div class="top">
          <h4>All foods</h4>
          <!-- <div class="view-all">View</div> -->
        </div>
        <div class="foods-thumbnail">
          <div class="food my-2" *ngFor="let food of recetas" (click)="goToMovie('recetas', food.id)">
            <div class="cover">
              <img src={{food.image}} alt="">
              <!-- <img src="../../assets/images/Torta en taza.jpg" alt=""> -->
            </div>
            <div class="detail">
              <div class="name">{{ food.name }}</div>
              <div class="rating">{{ food.cPasos }}</div>
            </div>
          </div>
        </div>
      </div>
