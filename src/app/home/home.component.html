<app-header></app-header>
<div class="home-container">

  <div *ngIf="mobil == false;" class="bg-dark text-white popular-foods ">
    <h4>All Time Popular</h4>
    <button class="btn btn-secondary" (click)="alfabetico()">Alfabeticamente</button>
    <button class="btn btn-secondary" (click)="cPasosMenorMayor()">Pasos me a Ma</button>
    <button class="btn btn-secondary" (click)="cPasosMayorMenor()">Pasos Ma a me</button>

    <div class="movies" *ngIf="animation1 == false;else galeria">
      <div class="food animate__animated animate__slideInLeft" *ngFor="let food of recetas">
        <div class="name" (click)="goToMovie('recetas', food.id)">{{ food.name }}</div>
        <div class="pasos">C. Pasos {{ food.cPasos }}</div>
      </div>
    </div>

    <ng-template #galeria>
      <div class="movies">
        <div class="food animate__animated animate__slideInLeft" *ngFor="let food of recetas">
          <div class="name" (click)="goToMovie('recetas', food.id)">{{ food.name }}</div>
          <div class="pasos">C. Pasos {{ food.cPasos }}</div>
        </div>
      </div>
    </ng-template>
  </div>

    <div class="all-foods">
      <div class="trending-foods">
        <div class="top">
          <h4>All foods</h4>
          <div *ngIf="mobil == true;">
            <button [disabled]="enableAl" class="btn btn-secondary btn-sm" style="margin: 3px;" (click)="alfabetico()" >Alfabeticamente</button>
            <button [disabled]="enableMe" class="btn btn-secondary btn-sm" style="margin: 3px;" (click)="cPasosMenorMayor()" >Pasos me a Ma</button>
            <button [disabled]="enableMa" class="btn btn-secondary btn-sm" style="margin: 3px;" (click)="cPasosMayorMenor()" >Pasos Ma a me</button>
          </div>
          <button *ngIf="mobil == false;" class="btn btn-primary" (click)="lista()">Lista</button>
        </div>

        <div *ngIf="animation1 == false;else animation2" class="foods-thumbnail animate__animated animate__backInDown">
          <div class="food my-2 " *ngFor="let food of recetas" (click)="goToMovie('recetas', food.id)">
            <div class="cover">
              <img src={{food.image}} alt="">
            </div>
            <div class="detail">
              <div class="name">{{ food.name }}</div>
              <div class="pasos">Cantidad de pasos: {{ food.cPasos }}</div>
            </div>
          </div>
        </div>

        <ng-template #animation2>
          <div class="foods-thumbnail animate__animated animate__backInDown">
            <div class="food my-2 " *ngFor="let food of recetas" (click)="goToMovie('recetas', food.id)">
              <div class="cover">
                <img src={{food.image}} alt="">
              </div>
              <div class="detail">
                <div class="name">{{ food.name }}</div>
                <div class="pasos">Cantidad de pasos: {{ food.cPasos }}</div>
              </div>
            </div>
          </div>
        </ng-template>

      </div>
    </div>
</div>
